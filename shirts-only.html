<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shirts Only - KAIROVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="simple-header">
  <a href="index.html" class="brand-logo">
    <img src="wordmark.png" alt="KAIROVA Logo" class="logo" />
  </a>
  </header>

  <main class="product-page">
    <h1>KIROVA SHIRTS</h1>

    <div class="product-grid">
      
      <div>
      <a href="shirt2.html" class="product-card">
        <img src="shirt2.jpeg" alt="Cream Tank Top">
        <p class="product-name">Curved Cream Tank Top</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 100.00</p>
      </a>
      </div>

      <div>
      <a href="shirt3.html" class="product-card">
        <img src="shirt3.jpeg" alt="Green Hoodie">
        <p class="product-name">Green Shadow Hoodie</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 180.00</p>
      </a>
      </div>

      
      <div>
      <a href="shirt1.html" class="product-card">
        <img src="shirt1.jpeg" alt="Urban White Tee">
        <span class="sold-out">Sold out</span>
        <p class="product-name">Urban White UID Graphic Tee</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 120.00</p>
      </a>
      </div>

      <div>
      <a href="shirt4.html" class="product-card">
        <img src="shirt4.jpeg" alt="Black Tee">
        <span class="sold-out">Sold out</span>
        <p class="product-name">Black UID Graphic Tee</p>
        <p class="product-brand">KAIROVA</p>
        <p class="product-price">GHS 150.00</p>
      </a>
      </div>
    </div>
  </main>

</body>
</html>
